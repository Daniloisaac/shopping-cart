<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>shopping</title> 

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <header class="header">

      <nav class="container-title">
        <h1 class="title">
          <strong>
            Shopping
          </strong>
          cart
        </h1>
      </nav>

      
     <input 
      class="input_search"
      type="search">

      <button 
      class="button_search">
        <i
          class="material-icons" 
          style="font-size:35px;color:black">
          search
        </i>
      </button>
 
      <button
      class="btn_menu close">
      <div  class="div_menu">
      </div>
      <i
        class="material-icons" 
        style="font-size:45px;color:rgb(62, 73, 172)">
        shopping_cart
      </i>
      </button>

      <div class="container-cartTitle close">
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>

    <section class="container">
      <div class="lds-facebook"><div></div><div></div><div></div></div>
      <section class="items"></section>

      <section class="cart close">
        <section class="cart__items"></section>

        <button class="empty-cart">
          Esvaziar carrinho
        </button>
      </section>

    </section>
  </body>
</html>
